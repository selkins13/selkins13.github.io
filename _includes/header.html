<!DOCTYPE html>

<html>
  <head>
  <style>
  li {
  display: inline;
  float: inherit;
  display: block;
  border-right: 1px solid #bbb;
  }
  li:last-child {
    border-right: none;
  }
  .active {
    background-color: #4CAF50;
  }
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      top: 0;
      width: 100%;
  }
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  li a:hover {
    background-color: #111;
  }
  </style>
  </head>
