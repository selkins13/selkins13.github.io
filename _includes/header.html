<!DOCTYPE html>

  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 25%;
      background-color: #333;
      position: fixed;
      height: 100%;
      overflow: auto;
    }
    li a {
      display: block;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
    }
    li a.active {
      background-color: #4CAF50;
      color: white;
    }
    li a:hover:not(.active) {
      background-color: #555;
      color: white;
    }
  </style>
